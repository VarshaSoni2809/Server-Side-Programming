<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <B>Bold</B> <br>
    <I>Italic</I><br>
    <U>Underline</U><br>
    <EM>Emphasis</EM><br>
    <Strong>STRONG</Strong><br> 
    <teletype>Teletype</teletype><br>
    <cite>Cite</cite><br>
    <strike>Strike through text</strike><br>
    <big>Big</big><br>
    <small>Small</small><br>
    <p>Testing subscript : A<sub>b</sub></p>
    <p>Testing superscript : B<sup>a</sup></p>
</body>
</html>
